<div class="smogAlertEdit" ng-controller="smogAlertEditCtrl">
    <p>choose location</p>
    <select ng-model="station" ui-select2="{ minimumResultsForSearch: 10 }">
        <option ng-repeat="s in stations" value="{{s.url}}">{{s.address}}</option>
    </select>
    <button ng-click="save()">Save</button>
</div>
